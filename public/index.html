    <!-- Detect IE, update HTML tag class. -->
    <script>
    function isIE() {
      var ua = window.navigator.userAgent;
      if (ua.indexOf('MSIE ') > 0)    { return 'ie_lte_10'; } // IE 10 or older
      if (ua.indexOf('Trident/') > 0) { return 'ie_11'; }     // IE 11
      return false; // Not IE.
    }
    var _ie = isIE();
    if (_ie) { document.documentElement.className = document.documentElement.className + " " + _ie; }
    </script>

    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7954056/7936412/css/fonts.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
